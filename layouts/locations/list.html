{{ define "main" }}

<section class="site-locations-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8">
        <div class="site-locations-header-content">
          <h1>
            {{ .Site.Params.locations.title | safeHTML }}
          </h1>
          <span> {{ .Site.Params.locations.subtitle | safeHTML }} </span>
        </div>
      </div>
      <div class="col-lg-4">
        <a href="#locations" class="site-locations-header-action scroll-to">
          <span>Scroll Down</span>
          <img src="{{ "images/arrow-down.svg" | absURL }}" alt="arrow-down">
        </a>
      </div>
    </div>
  </div>
</section>

<section class="site-locations" id="locations">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 4).Pages }}
      <div class="col-lg-6 col-md-10 mx-auto">
        <div class="site-locations-item">
          <div class="site-locations-item-thumb">
            <img src="{{ .Params.Image | absURL }}" alt="location-thumb">
          </div>
          <div class="site-locations-item-content">
            <h3>{{ .Title }}</h3>
            <a href="{{ .Permalink }}" class="read-more">view location</a>
          </div>
        </div>
      </div>
      {{ end }}
      <div class="col-12">
        <div class="site-locations-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
